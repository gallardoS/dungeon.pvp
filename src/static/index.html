<!DOCTYPE html>
<html>
<head>
    <title>Dungeon PvP</title>
    <style>
        body { margin: 0; overflow: hidden; }
        #ui {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: white;
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            gap: 10px;
            z-index: 1000;
        }
        #debug {
            position: fixed;
            bottom: 10px;
            left: 10px;
            color: white;
            background: rgba(0, 0, 0, 0.5);
            padding: 5px;
            z-index: 1000;
        }
        #debugToggle {
            position: fixed;
            top: 10px;
            right: 10px;
            color: white;
            background: rgba(0, 0, 0, 0.8);
            padding: 10px 15px;
            border-radius: 10px;
            z-index: 1001;
            cursor: pointer;
            font-family: Arial, sans-serif;
            border: 1px solid #444;
        }
        #debugToggle:hover {
            background: rgba(0, 0, 0, 0.9);
        }
        #debugPanel {
            position: fixed;
            top: 50px;
            right: 10px;
            color: white;
            background: rgba(0, 0, 0, 0.8);
            padding: 15px;
            border-radius: 10px;
            z-index: 1000;
            min-width: 250px;
            font-family: Arial, sans-serif;
            transition: transform 0.3s ease, opacity 0.3s ease;
            max-height: 80vh;
            overflow-y: auto;
        }
        #debugPanel.collapsed {
            transform: translateY(-100%);
            opacity: 0;
            pointer-events: none;
        }
        .debug-info {
            margin-bottom: 15px;
            padding: 10px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 5px;
        }
        .debug-info p {
            margin: 5px 0;
            font-size: 14px;
        }
        .debug-info strong {
            color: #fff;
        }
        .debug-control {
            margin: 10px 0;
        }
        .debug-control label {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 5px;
        }
        .debug-control label span {
            min-width: 50px;
            text-align: right;
        }
        .debug-control input[type="range"] {
            width: 100%;
            background: #444;
            height: 8px;
            border-radius: 4px;
            outline: none;
            -webkit-appearance: none;
            appearance: none;
        }
        .debug-control input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 16px;
            height: 16px;
            background: white;
            border-radius: 50%;
            cursor: pointer;
        }
        .debug-control input[type="number"] {
            width: 60px;
            background: #333;
            color: white;
            border: 1px solid #666;
            padding: 2px 5px;
        }
        .hidden { display: none !important; }
        input {
            padding: 8px;
            margin: 5px;
            border-radius: 4px;
            border: 1px solid #666;
            background: #333;
            color: white;
        }
        button {
            padding: 10px 20px;
            margin: 5px;
            border-radius: 4px;
            border: none;
            background: #444;
            color: white;
            cursor: pointer;
        }
        button:hover { background: #555; }
        #adminPanel {
            margin-top: 20px;
            padding: 10px;
            background: rgba(255, 0, 0, 0.1);
            border-radius: 5px;
        }
        #adminPanel h4 {
            color: #ff4444;
            margin: 0 0 10px 0;
        }
        #connectedPlayers {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        .player-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 5px;
            margin: 5px 0;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 3px;
        }
        .kick-button {
            background: #ff4444;
            color: white;
            border: none;
            padding: 3px 8px;
            border-radius: 3px;
            cursor: pointer;
        }
        .kick-button:hover {
            background: #ff6666;
        }
        /* Estilos para el chat */
        #chatContainer {
            position: fixed;
            bottom: 50px;
            left: 10px;
            width: 300px;
            background: rgba(0, 0, 0, 0.8);
            border-radius: 10px;
            color: white;
            z-index: 1000;
            display: flex;
            flex-direction: column;
            max-height: 300px;
        }
        #chatMessages {
            padding: 10px;
            overflow-y: auto;
            max-height: 200px;
            display: flex;
            flex-direction: column;
            gap: 5px;
        }
        .chat-message {
            padding: 5px 8px;
            border-radius: 5px;
            background: rgba(128, 128, 128, 0.3);
            word-wrap: break-word;
        }
        .chat-message .sender {
            font-weight: bold;
            margin-right: 5px;
        }
        .chat-message .timestamp {
            font-size: 0.7em;
            color: #aaa;
            margin-left: 5px;
        }
        #chatInput {
            display: flex;
            padding: 5px;
            border-top: 1px solid #444;
        }
        #chatInput input {
            flex-grow: 1;
            margin-right: 5px;
        }
        #chatInput button {
            padding: 5px 10px;
        }
    </style>
</head>
<body>
    <div id="ui">
        <div id="nameInput">
            <h2>Enter your name</h2>
            <input type="text" id="playerName" placeholder="3-15 characters" minlength="3" maxlength="15">
            <button onclick="submitName()">Continue</button>
        </div>
        <div id="characterSelect" class="hidden">
            <h2>Select your character</h2>
            <button onclick="selectCharacter('warrior')">Warrior</button>
            <button onclick="selectCharacter('mage')">Mage</button>
        </div>
    </div>
    <div id="debug">Connection status: Disconnected</div>
    
    <button id="debugToggle" class="hidden">DEBUG CONTROLS</button>
    
    <div id="debugPanel" class="hidden collapsed">
        <h3>Debug Controls</h3>
        <div class="debug-control">
            <label for="moveSpeed">Move Speed: <span id="moveSpeedValue">0.1</span></label>
            <input type="range" id="moveSpeed" min="0.1" max="1.0" step="0.1" value="0.1">
        </div>
        <div class="debug-control">
            <label for="jumpForce">Jump Force: <span id="jumpForceValue">0.3</span></label>
            <input type="range" id="jumpForce" min="0.1" max="0.5" step="0.1" value="0.3">
        </div>
        <div class="debug-control">
            <label for="gravity">Gravity: <span id="gravityValue">-0.015</span></label>
            <input type="range" id="gravity" min="-0.05" max="-0.005" step="0.005" value="-0.015">
        </div>
        <div class="debug-control">
            <label for="mouseSensitivity">Mouse Sensitivity: <span id="mouseSensitivityValue">0.002</span></label>
            <input type="range" id="mouseSensitivity" min="0.001" max="0.01" step="0.001" value="0.002">
        </div>
        <div id="playerInfo">
            <h4>Player Info</h4>
            <p>Position: <span id="playerPosition">x: 0, y: 0, z: 0</span></p>
            <p>Is Jumping: <span id="playerJumping">false</span></p>
            <p>Player Rotation: <span id="playerRotation">0Â°</span></p>
        </div>
        <div id="adminPanel" class="hidden">
            <h4>Admin Panel</h4>
            <div id="playerList">
                <h5>Connected Players</h5>
                <ul id="connectedPlayers"></ul>
            </div>
        </div>
    </div>

    <!-- Panel de Chat -->
    <div id="chatContainer" class="hidden">
        <div id="chatMessages"></div>
        <div id="chatInput">
            <input type="text" id="messageInput" placeholder="Escribe un mensaje..." maxlength="200">
            <button id="sendButton">Enviar</button>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <script src="game.js"></script>
    <script>
        function submitName() {
            const nameInput = document.getElementById('playerName');
            const name = nameInput.value.trim();
            if (name.length >= 3 && name.length <= 15) {
                document.getElementById('nameInput').classList.add('hidden');
                document.getElementById('characterSelect').classList.remove('hidden');
                window.playerName = name;
            } else {
                alert('Name must be between 3 and 15 characters');
            }
        }

        function selectCharacter(type) {
            document.getElementById('ui').classList.add('hidden');
            document.getElementById('debugToggle').classList.remove('hidden');
            document.getElementById('chatContainer').classList.remove('hidden');
            window.playerType = type;
            socket.emit('playerSelect', {
                name: window.playerName,
                type: type
            });
            
            document.getElementById('sendButton').addEventListener('click', sendChatMessage);
            document.getElementById('messageInput').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    sendChatMessage();
                }
            });
            
            document.getElementById('debugToggle').addEventListener('click', toggleDebugPanel);
        }
        
        function toggleDebugPanel() {
            const panel = document.getElementById('debugPanel');
            if (panel.classList.contains('collapsed')) {
                panel.classList.remove('collapsed');
                panel.classList.remove('hidden');
            } else {
                panel.classList.add('collapsed');
            }
        }

        document.getElementById('playerName').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                submitName();
            }
        });

        document.getElementById('moveSpeed').addEventListener('input', function(e) {
            const value = parseFloat(e.target.value);
            document.getElementById('moveSpeedValue').textContent = value;
            window.updateGameSettings({ moveSpeed: value });
        });

        document.getElementById('jumpForce').addEventListener('input', function(e) {
            const value = parseFloat(e.target.value);
            document.getElementById('jumpForceValue').textContent = value;
            window.updateGameSettings({ jumpForce: value });
        });

        document.getElementById('gravity').addEventListener('input', function(e) {
            const value = parseFloat(e.target.value);
            document.getElementById('gravityValue').textContent = value;
            window.updateGameSettings({ gravity: value });
        });

        document.getElementById('mouseSensitivity').addEventListener('input', function(e) {
            const value = parseFloat(e.target.value);
            document.getElementById('mouseSensitivityValue').textContent = value;
            window.updateGameSettings({ mouseSensitivity: value });
        });

        init();
        initSocket();
    </script>
</body>
</html>
